<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="postcard" > 
        <div class="top row">
            
                <h1>My postcard</h1>
            
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks logo" width="80" height="80">
        
        </div> 

        <div class="middle row">
            <div class="column">
                <div>
                    <p>Welcome to my postcard! Here you can send me a clever message! I made this postcard through 4Geeks Academy via html and css code.</p>
                    <nbsp>
                    <p> I can't wait to start learning more!</p>
                </div>
            </div>

            <div class="sign column">
                <form>
                    <input name="Name" placeholder="Name"></input><br> 
                    <input name="email" placeholder="Email Address"></input><br>
                    <input name="Address" placeholder="Address"></input><br>
                    <input name="comments" placeholder="Comments"></input><br>
                </form>
                

            </div> 
        </div> 

            <div class="bottom">
                <div> 
                    <Button>submit postcard here</Button>
                </div>
            </div> 
    
    </div>

</body>
</html>
